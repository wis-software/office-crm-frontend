<div class="auth-form">
  <div class="logo">
    <img class="logo-logo" src="../../../assets/images/logo-logo.png" alt="">
    <img class="logo-words" src="../../../assets/images/logo-words.png" alt="">
  </div>
  <form [formGroup]="loginForm"
        (ngSubmit)="login()">
    <h2 class="login-title">Login</h2>
    <div class="alert alert-danger"
         [ngClass]="{'has-error': false}">incorrect login or password</div>
    <div class="form-group">
      <input type="text"
             name="name"
             placeholder="Login"
             [formControl]="loginForm.controls['name']"
             class="form-control">
      <div class="error"
           [ngClass]="{'has-error': !loginForm.controls['name'].valid &&
           loginForm.controls['name'].touched}">
        Name must be longer than 5</div>
    </div>
    <div class="form-group password-input">
      <input type="password"
             name="password"
             placeholder="Password"
             [formControl]="loginForm.controls['password']"
             #input
             class="form-control">
      <div class="error"
           [ngClass]="{'has-error': !loginForm.controls['password'].valid &&
           loginForm.controls['password'].touched}">
        Password must be longer than 8</div>
      <div class="input-group-addon" [ngClass]="{'green-eye': greenEye}" (click)="showPassword()">
        <i class="fa fa-eye"></i>
      </div>
    </div>
    <div class="form-group">
      <button type="submit"
              [disabled]="!loginForm.valid"
              class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
